<!DOCTYPE html>
<html lang="us-en">
<head>
    <meta charset="UTF-8">
    <!-- GOOGLE FONTS (Montserrat, Oswald, Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Oswald:300,400|Roboto:400,700&display=swap" rel="stylesheet"> 
    <!-- BOOTSTRAP CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- LOCAL STYLES (called after Bootstrap to give highest priority - SLF) -->
    <link rel="stylesheet" href="assets/css/tgif.css" />
    <!-- JQUERY CDN -->
</head>
<body>
    <section id="board1" class="home board1 container-fluid">
        <div class="row logo-container">
            <div class="col">
                <h1 class="montBold">TGIF</h1>
                <p class="descriptive">Settle the same old questions with a few simple clicks.</p>
                <h2 class="oswald">ARGUE LESS. <span class="relax">RELAX MORE.</span></h2>    
            </div>
        </div>
        <div class="row selection-container">
            <h2 class="montBold">1. WHAT'S FOR DINNER?</h2>
            <h2 class="montBold inactive">2. WHAT DO YOU WANT TO DO?</h2>
            <div class="col">
                <button id="deliverIt" class="deliver-btn circle-btn"><span class="hideOnClick">Deliver it.</span>
                    <form id="enterZip">
                            <label id="locationInput" class="location" value="Zip Code" for="zipSearch">Enter Your Zip Code</label>
                            <input text placeholder="55555" id="zipSearch">
                            <button class="zipVarStore btn">Search</button> 
                    </form>  
                </button>
                       
            </div>
            <div class="col">
                <button id="getRecipe" class="btn circle-btn">Get Me a Recipe.</button>            
            </div>
        </div>
        <div class="deliverOptionsWrap">
            <div class="row deliver-options">
                <h2>What sort of food would you like delivered?</h2>   
                <div class="col-md-4">
                    <button id="deliverMex" class="btn circle-btn">Mexican</button>
                </div>
                <div class="col-md-4">
                    <button id="deliverBur" class="btn circle-btn">Burgers & Fries</button>
                </div>
                <div class="col-md-4">
                    <button id="deliverPiz" class="btn circle-btn">Pizza</button>            
                </div>
                <div class="col-md-4">
                    <button id="deliverVeg" class="btn circle-btn">Vegan</button>            
                </div>
                <div class="col-md-4">
                    <button id="deliverChi" class="btn circle-btn">Chinese</button>            
                </div>
                <div class="col-md-4">
                    <button id="deliverSea" class="btn circle-btn">Search</button>            
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/tgif.js"></script>
</body>
</html>
