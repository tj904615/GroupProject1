<!DOCTYPE html>
<html lang="us-en">
<head>
    <meta charset="UTF-8">
    <!-- GOOGLE FONTS (Montserrat, Oswald, Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Oswald:300,400|Roboto:400,700&display=swap" rel="stylesheet"> 
    <!-- BOOTSTRAP CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- BOOTSTRAP FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- LOCAL STYLES (called after Bootstrap to give highest priority - SLF) -->
    <link rel="stylesheet" href="assets/css/tgif.css" />
    <!-- JQUERY CDN and LOCAL JS LOCATED BEFORE CLOSING BODY TAG -->
</head>
<body>
    <section id="board1" class="home board1 container-fluid">
        <div class="row logo-container">
            <div class="col">
                <h1 class="montBold">TGIF</h1>
                <p class="descriptive">Settle the same old questions with a few simple clicks.</p>
                <h2 class="oswald">ARGUE LESS. <span class="relax">RELAX MORE.</span></h2>    
            </div>
        </div>
        <div class="row selection-container">
            <h2 class="montBold">1. WHAT'S FOR DINNER?</h2>
            <h2 class="montBold inactive">2. WHAT DO YOU WANT TO DO?</h2>
            <div class="col">
                <button id="deliverIt" class="deliver-btn circle-btn hideOnClick"><span>Deliver it.</span>  
                </button>
                <form id="enterZip">
                    <label id="locationInput" class="location" value="Zip Code" for="zipSearch">Enter Your Zip Code</label>
                    <input text placeholder="55555" id="zipSearch">
                    <button class="zipVarStore btn">Search</button> 
                </form>
                       
            </div>
            <div class="col">
                <button id="getRecipe" class="btn circle-btn">Get Me a Recipe.</button>            
            </div>
        </div>
        <div class="deliverOptionsWrap optionsModalDel1">
            <div class="row deliver-options">
                <h2>What sort of food would you like delivered?</h2>   
                <div class="col-md-4">
                    <button id="deliverMex" class="deliverCat btn circle-btn" data-value="mexican">Mexican</button>
                </div>
                <div class="col-md-4">
                    <button id="deliverBur" class="deliverCat btn circle-btn" data-value="burgers">Burgers & Fries</button>
                </div>
                <div class="col-md-4">
                    <button id="deliverPiz" class="deliverCat btn circle-btn" data-value="pizza">Pizza</button>            
                </div>
                <div class="col-md-4">
                    <button id="deliverVeg" class="deliverCat btn circle-btn" data-value="vegan">Vegan</button>            
                </div>
                <div class="col-md-4">
                    <button id="deliverChi" class="deliverCat btn circle-btn" data-value="chinese">Chinese</button>            
                </div>
                <div class="col-md-4">
                    <input text placeholder="Something Specific" class="deliverCat" id="delCatInput">
                    <button class="delCatInputBtn"><i class="fa fa-search" aria-hidden="true"></i>
                    </button> 
                </div>            
                <h2 class="closeModal">x</h2>
            </div>
        </div>
    </section>
    <!-- JQUERY CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- LOCAL JS -->
    <script src="assets/js/tgif.js"></script>
</body>
</html>
